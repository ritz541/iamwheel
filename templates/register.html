{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Register</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Choose Your Emoji</label>
                        <div class="emoji-selector">
                            <div class="emoji-grid">
                                {% for emoji in ['ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¢', 'ðŸŽ¡', 'ðŸŽ ', 'ðŸŽª', 'ðŸŽ¬'] %}
                                <div class="emoji-option">
                                    <input type="radio" name="selected_emoji" value="{{ emoji }}" id="emoji_{{ loop.index }}" {% if loop.first %}checked{% endif %}>
                                    <label for="emoji_{{ loop.index }}" class="emoji-label">{{ emoji }}</label>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Register</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.emoji-selector {
    border: 1px solid #dee2e6;
    border-radius: 0.25rem;
    padding: 10px;
}

.emoji-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

.emoji-option {
    text-align: center;
}

.emoji-option input[type="radio"] {
    display: none;
}

.emoji-label {
    display: block;
    font-size: 24px;
    padding: 10px;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 5px;
    transition: all 0.2s;
}

.emoji-option input[type="radio"]:checked + .emoji-label {
    border-color: #198754;
    background-color: #f8f9fa;
}

.emoji-label:hover {
    background-color: #f8f9fa;
}
</style>
{% endblock %}
